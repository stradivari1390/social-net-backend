{
  "openapi": "3.0.1",
  "info": {
    "title": "Microservice authorization",
    "version": "1.0.0-SNAPSHOT",
    "description": "Сервис аутентификации и авторизации"
  },
  "servers": [
    {
      "url": "http://ingress",
      "description": "Generated server url"
    }
  ],
  "tags": [
    {
      "name": "Authorization service",
      "description": "Работа с регистрацией, авторизацией, восстановлением пароля"
    }
  ],
  "paths": {
    "/api/v1/auth/register": {
      "post": {
        "tags": [
          "Authorization service"
        ],
        "description": "Регистрация нового пользователя",
        "operationId": "register",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/RegistrationDto"
              }
            }
          },
          "required": true
        },
        "responses": {
          "400": {
            "description": "Bad request"
          },
          "200": {
            "description": "Successful operation"
          }
        }
      }
    },
    "/api/v1/auth/refresh": {
      "post": {
        "tags": [
          "Authorization service"
        ],
        "description": "Обновление токена системы безопасности",
        "operationId": "refresh",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/AuthenticateResponseDto"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "Successful operation"
          },
          "400": {
            "description": "Bad request"
          }
        }
      }
    },
    "/api/v1/auth/password/recovery": {
      "post": {
        "tags": [
          "Authorization service"
        ],
        "description": "Заявка на получение письма со ссылкой для восстановления пароля",
        "operationId": "getPasswordRecoveryMail",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/PasswordRecoveryDto"
              }
            }
          },
          "required": true
        },
        "responses": {
          "400": {
            "description": "Bad request"
          },
          "200": {
            "description": "Successful operation",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/RegistrationDto"
                }
              }
            }
          }
        }
      }
    },
    "/api/v1/auth/password/recovery/{linkId}": {
      "post": {
        "tags": [
          "Authorization service"
        ],
        "description": "Установка нового пароля",
        "operationId": "setNewPassword",
        "parameters": [
          {
            "name": "linkId",
            "in": "path",
            "required": true,
            "schema": {
              "type": "string"
            }
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/NewPasswordDto"
              }
            }
          },
          "required": true
        },
        "responses": {
          "400": {
            "description": "Bad request"
          },
          "200": {
            "description": "Successful operation",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/RegistrationDto"
                }
              }
            }
          }
        }
      }
    },
    "/api/v1/auth/login": {
      "post": {
        "tags": [
          "Authorization service"
        ],
        "description": "Авторизация на сайте",
        "operationId": "login",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/AuthenticateDto"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "Successful operation"
          },
          "400": {
            "description": "Bad request"
          },
          "401": {
            "description": "Unauthorized"
          }
        }
      }
    },
    "/api/v1/auth/captcha": {
      "get": {
        "tags": [
          "Authorization service"
        ],
        "description": "Получение капчи при регистрации",
        "operationId": "captcha",
        "responses": {
          "200": {
            "description": "Successful operation"
          },
          "400": {
            "description": "Bad request"
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "RegistrationDto": {
        "type": "object",
        "properties": {
          "id": {
            "type": "string",
            "format": "uuid"
          },
          "isDeleted": {
            "type": "boolean"
          },
          "email": {
            "type": "string",
            "description": "Электронная почта нового пользователя"
          },
          "password1": {
            "type": "string",
            "description": "Пароль нового пользователя"
          },
          "password2": {
            "type": "string",
            "description": "Дубль пароля для проверки"
          },
          "firstName": {
            "type": "string",
            "description": "Фамилия"
          },
          "lastName": {
            "type": "string",
            "description": "Имя"
          },
          "captchaCode": {
            "type": "string",
            "description": "Код с изображения капчи"
          },
          "captchaSecret": {
            "type": "string",
            "description": "Идентификатор капчи"
          }
        },
        "description": "Дто для запроса на регистрацию"
      },
      "AuthenticateResponseDto": {
        "type": "object",
        "properties": {
          "accessToken": {
            "type": "string",
            "description": "Токен для доступа"
          },
          "refreshToken": {
            "type": "string",
            "description": "Токен для обновления"
          }
        },
        "description": "DTO ответа на аутентификацию"
      },
      "PasswordRecoveryDto": {
        "type": "object",
        "properties": {
          "email": {
            "type": "string",
            "description": "Электронная почта пользователя"
          }
        },
        "description": "DTO для заявки на смену пароля"
      },
      "NewPasswordDto": {
        "type": "object",
        "properties": {
          "password": {
            "type": "string",
            "description": "Новый пароль"
          }
        },
        "description": "DTO для установки нового пароля"
      },
      "AuthenticateDto": {
        "type": "object",
        "properties": {
          "email": {
            "type": "string",
            "description": "Электронная почта пользователя"
          },
          "password": {
            "type": "string",
            "description": "Пароль пользователя"
          }
        },
        "description": "DTO аутентификации"
      }
    },
    "securitySchemes": {
      "JWT": {
        "type": "http",
        "scheme": "bearer",
        "bearerFormat": "JWT"
      }
    }
  }
}